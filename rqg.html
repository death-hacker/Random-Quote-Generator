<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js">
        <div class="container">
            <div class="left">
                <h1>Random Quote Generator</h1>
            </div>
            <div class="right">
                <div class="icons">
                    <button id="read-aloud" title="Read Aloud"><i class="fa fa-volume-up" style="color: #ff006f"></i></button>
                    <button id="share-quote" title="Share Quote"><i class="fa fa-envelope" style="color: #ff006f"></i></button>
                </div>
                <div class="quote-container">
                    <i class="fa fa-quote-left fa-3x fa-pull-left"></i>
                    <p id="quote"></p>
                    <p id="author"></p>
                    <button id="new-quote">New Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
